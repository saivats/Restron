<!DOCTYPE html>
<html>
<head>
    <title>Desi Zaika Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background: #222; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #333; padding: 30px; border-radius: 10px; width: 300px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #ff5722; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        h2 { color: #ff9800; margin-top: 0; }
    </style>
</head>
<body>
    <div class="box">
        <h2>ðŸ”’ Staff Login</h2>
        <input id="u" placeholder="Username">
        <input id="p" type="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="msg" style="color:red; margin-top:10px; font-size:0.9em;"></p>
    </div>
    <script>
        async function login() {
            const u = document.getElementById('u').value;
            const p = document.getElementById('p').value;
            const formData = new FormData();
            formData.append('username', u);
            formData.append('password', p);

            const res = await fetch('/token', { method: 'POST', body: formData });
            if (res.ok) {
                const data = await res.json();
                window.location.href = data.redirect;
            } else {
                document.getElementById('msg').innerText = "Invalid credentials";
            }
        }
    </script>
</body>
</html>
