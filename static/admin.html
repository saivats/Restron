<!DOCTYPE html>
<html>
<head>
    <title>Restron Admin</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background-color: #f4f4f9; }
        .stats-bar { display: flex; gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); flex: 1; text-align: center; }
        .stat-number { display: block; font-size: 2em; font-weight: bold; color: #ff5722; }
        .stat-label { color: #777; }
        .main-content { display: flex; gap: 30px; }
        .column { flex: 1; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 0; }
        input, select { width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 5px; }
        button.add-btn { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; }
        .menu-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        .del-btn { background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>ðŸ“Š Manager Dashboard</h1>

    <div class="stats-bar">
        <div class="stat-card">
            <span class="stat-number" id="revenue">â‚¹0</span>
            <span class="stat-label">Total Revenue</span>
        </div>
        <div class="stat-card">
            <span class="stat-number" id="orders-count">0</span>
            <span class="stat-label">Total Orders</span>
        </div>
        <div class="stat-card">
            <span class="stat-number" id="pending-count">0</span>
            <span class="stat-label">Kitchen Pending</span>
        </div>
    </div>

    <div class="main-content">
        <div class="column">
            <h2>âž• Add New Dish</h2>
            <input type="text" id="name" placeholder="Dish Name (e.g. Butter Chicken)">
            <input type="number" id="price" placeholder="Price (e.g. 350)">
            <select id="category">
                <option value="Starters">Starters</option>
                <option value="Main Course">Main Course</option>
                <option value="Drinks">Drinks</option>
                <option value="Desserts">Desserts</option>
            </select>
            <button class="add-btn" onclick="addItem()">Add to Menu</button>
        </div>

        <div class="column">
            <h2>ðŸ“œ Current Menu</h2>
            <div id="menu-list">Loading...</div>
        </div>
    </div>

    <script>
        // 1. Load Stats
        async function loadStats() {
            // FIXED: Relative path
            const res = await fetch('/stats/');
            const data = await res.json();
            document.getElementById('revenue').innerText = "â‚¹" + data.revenue;
            document.getElementById('orders-count').innerText = data.total_orders;
            document.getElementById('pending-count').innerText = data.pending;
        }

        // 2. Load Menu List
        async function loadMenu() {
            // FIXED: Relative path
            const res = await fetch('/menu/');
            const data = await res.json();
            const container = document.getElementById('menu-list');
            container.innerHTML = "";

            data.forEach(item => {
                container.innerHTML += `
                    <div class="menu-item">
                        <span><b>${item.name}</b> (â‚¹${item.price})</span>
                        <button class="del-btn" onclick="deleteItem(${item.id})">Delete</button>
                    </div>
                `;
            });
        }

        // 3. Add Item Function
        async function addItem() {
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const category = document.getElementById('category').value;

            if(!name || !price) return alert("Please fill details");

            // FIXED: Relative path
            await fetch(`/menu/?name=${name}&price=${price}&category=${category}`, { method: 'POST' });

            document.getElementById('name').value = '';
            document.getElementById('price').value = '';
            loadMenu();
        }

        // 4. Delete Item Function
        async function deleteItem(id) {
            if(confirm("Are you sure you want to remove this dish?")) {
                // FIXED: Relative path
                await fetch(`/menu/${id}`, { method: 'DELETE' });
                loadMenu();
            }
        }

        loadStats();
        loadMenu();
    </script>
</body>
</html>
